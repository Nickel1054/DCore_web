{% extends "base.html" %}
{% load calc_extras %}

{% block body_block %}

    <div class="h-100 p-5 bg-light border rounded-3">
        <h2>Change password for <i>{{ user|get_username }}</i></h2><br><hr>
        <div class="row">
            <div class="col-12">
                <p class="fs-4 text-justify">You are changing your password. Please fill out the form:</p>
                <div class="container">
                    <form action="" method="post">
                        {% csrf_token %}
                        <table>
                            {{ form.as_table }}
                        </table>
                        <input type="submit" class="btn btn-primary" value="Confirm">

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
